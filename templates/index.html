<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinaison d'images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-area:hover {
            border-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #667eea;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .upload-area h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .upload-area p {
            color: #666;
            font-size: 1em;
            position: relative;
            z-index: 1;
        }

        #image {
            display: none;
        }

        .file-list {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .file-list.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .file-item:hover {
            transform: translateX(5px);
        }

        .file-item:last-child {
            margin-bottom: 0;
        }

        .file-icon {
            font-size: 24px;
            margin-right: 12px;
            color: #667eea;
        }

        .file-name {
            flex: 1;
            color: #333;
            font-weight: 500;
        }

        .columns-selector {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .columns-selector label {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .label-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #columns {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            -webkit-appearance: none;
        }

        #columns::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
        }

        #columns::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.7);
        }

        #columns::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
        }

        #columns::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.7);
        }

        .slider-value {
            min-width: 50px;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            background: white;
            padding: 8px 16px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .columns-preview {
            padding: 20px;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        .grid-preview {
            display: grid;
            gap: 4px;
            grid-template-columns: repeat(9, 20px);
        }

        .grid-cell {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .preview {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0e0;
            animation: fadeIn 0.5s ease-out;
        }

        .preview h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }

        .preview-image {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .preview-image:hover {
            transform: scale(1.02);
        }

        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 30px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 30px 20px;
            }

            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üé® Combinaison d'Images</h1>
            <p>Cr√©ez des grilles d'images en toute simplicit√©</p>
        </div>

        <div class="content">
            <form action="/combine" method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="upload-area" onclick="document.getElementById('image').click()">
                    <div class="upload-icon">üì∏</div>
                    <h3>Glissez vos images ici</h3>
                    <p>ou cliquez pour s√©lectionner vos fichiers</p>
                    <input id="image" type="file" name="image" accept=".png, .jpg, .jpeg" multiple required>
                </div>

                <div class="file-list" id="fileList"></div>

                <div class="columns-selector">
                    <label for="columns">
                        <span class="label-icon">üìê</span>
                        <span class="label-text">Nombre de colonnes</span>
                    </label>
                    <div class="slider-container">
                        <input type="range" id="columns" name="columns" min="1" max="15" value="9" step="1">
                        <div class="slider-value" id="columnsValue">9</div>
                    </div>
                    <div class="columns-preview" id="columnsPreview">
                        <div class="grid-preview">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    ‚ú® Combiner les images
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cr√©ation de votre image combin√©e...</p>
            </div>

            {% if image_path %}
            <div class="preview">
                <h2>‚úÖ R√©sultat</h2>
                <img src="{{ image_path }}" alt="Image combin√©e" class="preview-image">
                <div style="text-align: center;">
                    <a href="{{ image_path }}" download="image_combinee.png" class="download-btn">
                        üì• T√©l√©charger l'image
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('image');
        const fileList = document.getElementById('fileList');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const columnsSlider = document.getElementById('columns');
        const columnsValue = document.getElementById('columnsValue');
        const gridPreview = document.querySelector('.grid-preview');

        // Gestion du slider de colonnes
        columnsSlider.addEventListener('input', function(e) {
            const cols = parseInt(e.target.value);
            columnsValue.textContent = cols;
            updateGridPreview(cols);
        });

        function updateGridPreview(cols) {
            gridPreview.style.gridTemplateColumns = `repeat(${cols}, 20px)`;
            
            // Calculer le nombre de cellules √† afficher (maximum 50 pour l'aper√ßu)
            const maxCells = Math.min(cols * 5, 50);
            gridPreview.innerHTML = '';
            
            for (let i = 0; i < maxCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.style.animationDelay = `${i * 0.01}s`;
                gridPreview.appendChild(cell);
            }
        }

        // Gestion de la s√©lection de fichiers
        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            if (files.length > 0) {
                fileList.classList.add('active');
                fileList.innerHTML = '<h4 style="margin-bottom: 15px; color: #333;">üìã Fichiers s√©lectionn√©s (' + files.length + ')</h4>';
                
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span class="file-icon">üñºÔ∏è</span>
                        <span class="file-name">${file.name}</span>
                    `;
                    fileList.appendChild(fileItem);
                });
                
                submitBtn.disabled = false;
            } else {
                fileList.classList.remove('active');
                submitBtn.disabled = true;
            }
        });

        // Gestion du drag & drop
        const uploadArea = document.querySelector('.upload-area');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.backgroundColor = 'rgba(102, 126, 234, 0.1)';
        }

        function unhighlight() {
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.backgroundColor = '';
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            // D√©clencher l'√©v√©nement change
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
        }

        // Afficher le loading lors de la soumission
        uploadForm.addEventListener('submit', function() {
            loading.classList.add('active');
            submitBtn.disabled = true;
        });
    </script>

</body>
</html>
